<!doctype html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <title>DouDouChat</title>
    <style>
      :root {
        color-scheme: light;
      }
      body {
        margin: 0;
        font-family: "Microsoft YaHei", "PingFang SC", sans-serif;
        background: linear-gradient(135deg, #f1f4f6 0%, #e7eef2 100%);
        display: flex;
        height: 100vh;
        align-items: center;
        justify-content: center;
        color: #1f2d3d;
      }
      .card {
        width: 320px;
        padding: 28px 24px;
        border-radius: 18px;
        background: #ffffff;
        box-shadow: 0 10px 30px rgba(31, 45, 61, 0.12);
        text-align: center;
      }
      .title {
        font-size: 20px;
        font-weight: 600;
        margin-bottom: 8px;
      }
      .subtitle {
        font-size: 13px;
        color: #5f6b7a;
        margin-bottom: 20px;
      }
      .loader {
        width: 160px;
        height: 6px;
        background: #eef2f6;
        border-radius: 999px;
        overflow: hidden;
        margin: 0 auto;
      }
      .bar {
        width: 45%;
        height: 100%;
        background: #1aad19;
        border-radius: 999px;
        animation: slide 1.4s ease-in-out infinite;
      }
      @keyframes slide {
        0% {
          transform: translateX(-60%);
        }
        50% {
          transform: translateX(60%);
        }
        100% {
          transform: translateX(-60%);
        }
      }
    </style>
  </head>
  <body>
    <div class="card">
      <div class="title">DouDouChat</div>
      <div class="subtitle">Connecting your AI social universe...</div>
      <div class="loader">
        <div class="bar"></div>
      </div>
    </div>
  </body>
</html>
